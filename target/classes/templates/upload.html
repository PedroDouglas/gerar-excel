<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar relatório NFSE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #f1c40f; /* Cor amarela */
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #2ecc71; /* Cor verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Gerar relatório NFSE</h1>
<form action="/api/upload-xml" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Enviar</button>
</form>
</body>
</html>
